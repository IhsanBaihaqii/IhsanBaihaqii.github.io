<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>SaanGPT</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <button class="info-button" onclick="showInfo()">
          <i class="fas fa-info-circle"></i>
        </button>
        SaanGPT 1.1
        <button class="delete-button" onclick="confirmDeletion()">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>

      <div class="chat-area" id="messages">
        <div class="help" id="helpText"></div>
      </div>

      <div class="input-container">
        <input type="text" id="inputField" placeholder="Kirim Pesan ..." />
        <button id="sendButton" onclick="handleUserMessage()">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

      <div class="message-box">&copy Create by Ihsan Baihaqi</div>
    </div>

    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <a id="downloadLink" class="download-btn" download
          ><i class="fas fa-download"></i
        ></a>
        <img id="modalImage" alt="Generated image" />
      </div>
    </div>

    <head>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
    </head>

    <script src="script.js"></script>
  </body>
</html>
